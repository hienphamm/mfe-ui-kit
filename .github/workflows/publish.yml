name: Publish UI Kit and Wrappers

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Get current version of mfe-ui-kit
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        working-directory: .

      - name: Bump versions for all packages
        run: |
          NEW_VERSION=$(echo ${{ steps.version.outputs.current_version }} | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          pnpm --filter mfe-ui-kit version $NEW_VERSION --no-git-tag-version
          pnpm --filter mfe-ui-kit-react version $NEW_VERSION --no-git-tag-version
          pnpm --filter mfe-ui-kit-vue version $NEW_VERSION --no-git-tag-version
        working-directory: .

      - name: Publish packages
        run: |
          cd packages/mfe-ui-kit && npm publish
          cd ../mfe-ui-kit-react && npm publish
          cd ../mfe-ui-kit-vue && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
