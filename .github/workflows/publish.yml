name: Publish UI Kit and Wrappers

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build
        working-directory: .

      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Bump version
          pnpm --filter mfe-ui-kit version patch --no-git-tag-version
          pnpm --filter mfe-ui-kit-react version patch --no-git-tag-version
          pnpm --filter mfe-ui-kit-vue version patch --no-git-tag-version

      - name: Publish mfe-ui-kit
        working-directory: .
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mfe-ui-kit-react
        working-directory: react-wrapper
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish mfe-ui-kit-vue
        working-directory: vue-wrapper
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
